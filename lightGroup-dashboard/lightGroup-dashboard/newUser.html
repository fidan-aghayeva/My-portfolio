    <!-- Page Content -->

      <div class="mobileMenuIcon"><i class="fa fa-bars"></i></div>
      <section class="users-section new-user min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row">
            <div class="card col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12  mx-auto  p-10">
              <div class="card-body">
                <div class="card-title text-center my-2">
                  <h4>Yeni İstifadəçi</h4>
                </div>

                <div class="card-content">
                  <form>
                    <div class="form-row justify-content-around d-flex">
                      <div class="form-group col-sm-5 col-12">
                        <label for="username">İstifadəçi adı</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                      </div>

                      <div class="form-group col-sm-5 col-12">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                      </div>
                    </div>


                    <div class="form-row justify-content-around d-flex">
                      <div class="form-group col-sm-5 col-12">
                        <label for="firstname">Ad</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" required>
                      </div>

                      <div class="form-group col-sm-5 col-12">
                        <label for="phone">Mobil</label>
                        <input type="phone" id="phone" class="form-control" name="phone" required>
                      </div>
                    </div>

                    <div class="form-row justify-content-around d-flex">
                      <div class="form-group col-sm-5 col-12">
                        <label for="lastname">Soyad</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" required>
                      </div>


                      <div class="form-group col-sm-5 col-12">


                        <label for="password">Şifrə</label>
                        <div class="input-group ">
                          <input type="text" id="password" class="form-control" rel="gp" data-size="8"
                            data-character-set="a-z,A-Z,0-9,#" required>


                          <button type="button" class="input-group-append">
                            <span class="input-group-text">Generate</span>
                          </button>
                        </div>
                      </div>
                    </div>


                    <div class="form-row justify-content-around align-items-center d-flex">
                      <div class="form-group col-sm-9 col-lg-8 col-12">
                        <div class="custom-control custom-radio active">
                          <input type="radio" class="custom-control-input" id="admin" name="user-type">
                          <label class="custom-control-label" for="admin">Admin</label>
                        </div>

                        <div class="custom-control custom-radio">
                          <input type="radio" id="user" name="user-type" id="user" class="custom-control-input">
                          <label class="custom-control-label" for="user">İstifadəçi</label>
                        </div>

                      </div>

                      <div class="form-group col-lg-2 col-sm-2 col-12">
                        <button type="submit" class="create-button btn  btn-success btn-md"> İstifadəçi yarat </button>
                      </div>



                    </div>
                  </form>

                </div>
              </div>
            </div>

      </section>

    </div>

    $(".create-button").click(function () {
      if (($("#username").val() != "") && ($("#firstname").val() != "") && ($("#lastname").val() != "") && ($(

        alert("Yeni istifadəçi əlavə olundu");
      }
    });
  </script>
