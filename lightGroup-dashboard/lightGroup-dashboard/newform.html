              <div class="formContent py-4 px-3">
                <h3>Yeni Form Əlavə Et</h3>
                
                <form id="addQstn" name="qstnForm">
                  <p class="title">
                    <input type="text" placeholder="Form başlığı" required id="title">

                  <p class="description" id="descc">

                </form>
                <div id="lineBwQstn"></div>
                <form id="question-section" class="template">
                  <p class="" id="question">
                    <input type="text" class="templateInput" required placeholder="İlk sualımız budur ki,..."
                      id="question-input">
                  </p>

                  
                  <select id="chooseSelect" onchange="notShowBtns()">
                    <option value="radio" class="tablinks">Radiobox <i class="fa fa-angle-down"></i></option>

                    <option value="open" class="tablinks">Open <i class="fa fa-angle-down"></i></option>
                    <option value="email" class="tablinks">Email <i class="fa fa-angle-down"></i></option>
                    <option value="date" class="tablinks">Date <i class="fa fa-angle-down"></i></option>
                  </select>
                  
                  <div class="radiosection tabcontent radio box" id="Radio">
                    
                      <label class="variant"><input type="radio" name="rad" id="" /><input class="text templateAnsw" type="text"
                          placeholder="Birinci cavab"></label><br />
                      <label class="variant"><input type="radio" name="rad" id="" /><input class="text templateAnsw" type="text"
                          placeholder="Birinci cavab"></label><br />
                      <label class="variant"><input type="radio" name="rad" id="" /><input class="text templateAnsw" type="text"
                          placeholder="Birinci cavab"></label><br />
                      <label class="variant"><input type="radio" name="rad" id="" /><input class="text templateAnsw" type="text"
                          placeholder="Birinci cavab"></label><br />
                        
                       
                  </div>
                  <div class="checksection tabcontent check box" id="Check">
                    
                    <label class="variant"><input type="checkbox" id="" /><input class="text templateAnsw" type="text"
                        placeholder="Birinci cavab"></label><br />
                    <label class="variant"><input type="checkbox" id="" /><input class="text templateAnsw" type="text"
                        placeholder="Birinci cavab"></label><br />
                    <label class="variant"><input type="checkbox" id="" /><input class="text templateAnsw" type="text"
                        placeholder="Birinci cavab"></label><br />
                    <label class="variant"><input type="checkbox" id="" /><input class="text templateAnsw" type="text"
                        placeholder="Birinci cavab"></label><br />
                       
                  </div>
                  <div class="opensection tabcontent open box" id="Open">
                   
                    <label>
                      Cavab <input class="openAnswer templateAnsw" type="text" />
                    </label>

                  </div>

                  <div class="emailsection tabcontent email box" id="Email" style="padding-left: 10px;"><br>
                    
                    <label>
                      <input type="email" name="email" id="templateEmail" placeholder="Email" class=" templateAnsw"/>
                    </label>
                  </div>

                  <div class="datesection tabcontent date box" id="Date" style="padding-left: 10px;"><br>
                    
                    <label for="">
                      <input type="date" name="email" id="templateDate" class=" templateAnsw" required />
                    </label>
                  </div>

                
                  <div id="addOther"></div>
                  <div class="other text-right pb-5 px-3" id="func-buttons">
                    <button type="button" class="btn btn-link" onclick="addOther(this)" id="other">"Digər"</button>
                    <button type="button" class="btn btn-outline-primary" onclick="addQuestion()" id="count">Sual əlavə et</button>
                    <button type="button" class="btn btn-outline-primary" id="addVrnt" onclick="addSelect()">Variant əlavə
